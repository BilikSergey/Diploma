<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link rel="stylesheet" href="/css/stylesForCabinet.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <h1>Welcome to Your Dashboard</h1>
      <div class="button-group">
        <button
          class="dashboard-btn"
          onclick="location.href='create_test.html'"
        >
          Create Test
        </button>
        <button
          class="dashboard-btn"
          onclick="location.href='teacher_view_tests.html'"
        >
          View Tests
        </button>
        <button
          class="dashboard-btn"
          onclick="location.href='view_results.html'"
        >
          View Results
        </button>
        <button id="id_exit_button" class="dashboard-btn" onclick="location.href='index.html'">
          Sign out
        </button>
      </div>
    </div>
    <script src="/js/database.js"></script>
    <script>
      const currentObj = getUserData().role;
      document.addEventListener("DOMContentLoaded", function () {
        if (currentObj !== "teacher") {
          window.location.href = "/index.html";
        }
      });
      document
        .getElementById("id_exit_button")
        .addEventListener("click", () => {
          clearUserData();
          clearTestData();
        });
    </script>
  </body>
</html>
